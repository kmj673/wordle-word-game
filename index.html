<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wordle</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="keyboard-container">
      <p>
        <kbd>q</kbd>
        <kbd>w</kbd>
        <kbd>e</kbd>
        <kbd>r</kbd>
        <kbd>t</kbd>
        <kbd>y</kbd>
        <kbd>u</kbd>
        <kbd>i</kbd>
        <kbd>o</kbd>
        <kbd>p</kbd>
      </p>
      <p>
        <kbd>a</kbd>
        <kbd>s</kbd>
        <kbd>d</kbd>
        <kbd>f</kbd>
        <kbd>g</kbd>
        <kbd>h</kbd>
        <kbd>j</kbd>
        <kbd>k</kbd>
        <kbd>l</kbd>
      </p>
      <p>
        <kbd>z</kbd>
        <kbd>x</kbd>
        <kbd>c</kbd>
        <kbd>v</kbd>
        <kbd>b</kbd>
        <kbd>n</kbd>
        <kbd>m</kbd>
      </p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
